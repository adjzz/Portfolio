{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ralf Adjay F. Estenor — Home</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/darkmode.css' %}">
  <link rel="stylesheet" href="{% static 'css/rabbit.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'portfolio:home' %}" class="active">Home</a>
      <a href="{% url 'portfolio:projects' %}">Projects</a>
      <a href="{% url 'portfolio:contact' %}">Contact</a>
    </nav>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
      <input type="checkbox" id="darkToggle">
      <label for="darkToggle" class="toggle-label"></label>
    </div>
  </header>
  <main>
    <div class="rabbit rabbit1">
      <div class="body"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="whisker left"></div>
      <div class="whisker right"></div>
    </div>

    <div class="rabbit rabbit2">
      <div class="body"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="whisker left"></div>
      <div class="whisker right"></div>
    </div>


    <div class="profile-container">
      <img src="{% static 'images/profile.JPEG' %}" alt="profile" class="profile-img">
      <h1>Ralf Adjay F. Estenor</h1>
      <p class="bio">“The Lord is my strength and my guide; in Him I trust for every step I take.” <br> Psalm 23 & Psalm 28:7</p>
    </div>


    <!-- <div class="side-buttons">
      <a href="#skills" class="side-btn">Skills</a>
      <a href="#hobbies" class="side-btn">Hobbies</a>
    </div> -->
  </main>

  <footer>
    © {{ now|date:"Y" }} Ralf Adjay's Portfolio
  </footer>

  <!-- GLOBAL Dark Mode Script -->

    <script>
    const neonContainer = document.getElementById('neon-lines');
    const lineCount = 5; // number of lines
    for (let i = 0; i < lineCount; i++) {
      const line = document.createElement('div');
      line.classList.add('neon-line');
      neonContainer.appendChild(line);
    }
  </script>

  <script>
    const toggle = document.getElementById("darkToggle");

    // Load saved theme from localStorage
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");

      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });
  </script>

</body>
</html>
